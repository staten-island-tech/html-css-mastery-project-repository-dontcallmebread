<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatitble" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Mogra|Trade+Winds&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style/style.css">
        <title>Japan</title>
    </head>
    <body>
        <div class="header">
            <div class="title">
                <span class="no-animations">
                    <h1 class="header-primary">Japan</h1>  
                </span>
                <span class="typewriter">
                    <h2 class="header-secondary anim-typewriter">日本へようこそ!~</h2> 
                </span>
            </div>
        </div>
        <div class="sightseeing">
            <div class="sightseeing-title">
                <h1 class="sightseeing-anim">
                    <span class="ss">Cities for Sightseeing</span>
                </h1>
            </div>
            <div class="kyoto-flip-card">
                <div class="kyoto-flip-inner">
                    <div class="kyoto-flip-front">
                        <img src="media/kyoto.jpg" alt="">
                    </div>
                    <div class="kyoto-flip-back">
                        <h1></h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
